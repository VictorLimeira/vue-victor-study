<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interpolation Examples</title>
</head>
<body>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <div id="app">

    <h3>Basic Insertion:</h3>
    <p>This is a message in curl brackets: {{ message }}</p>
    <p v-once>This is a message in curl brackets with v-once: {{ message }}</p>

    <h3>Insert HTML content:</h3>

    <p>This is a html inserted with v-html: <span v-html="insertedHtml"></span></p>
    
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Message into data.message!',
                insertedHtml: '<b>Message into</b> <em>data.insertedHTML!</em>',
            }
        })
    </script>
</body>
</html>
